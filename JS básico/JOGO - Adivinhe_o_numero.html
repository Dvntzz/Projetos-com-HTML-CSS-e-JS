<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o numero</title>
</head>
<body>
    <script>
        function mostra(frase){
            document.write(frase);
            pulaLinha();
        }   

        function pulaLinha(){
            document.write("<br><br>");
        }
        
       var numero = Math.round(Math.random()*4)
       var tentativas = 1;

        while (tentativas <= 3 ) {
        var chute = parseInt(prompt("Escolha um numero de 0 a 10"));


            if(chute == numero){
                alert("você...");
                alert("ACERTOU, PARABÉNSSS!!!!!!")
                break;
            }else{
                alert("você errou, clique em okay para continuar");
            }
        tentativas++;
      }

      mostra("GAME OVER");

    </script>

</body>
</html>
