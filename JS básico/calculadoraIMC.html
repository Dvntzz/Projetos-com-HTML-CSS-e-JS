<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>
<body>

    <script>
        function mostra(mensagem){
            document.write(mensagem);
            pulaLinha
        }

        function pulaLinha(){
            document.write("<br><br>");
        }

        function calculaIMC(peso, altura){
            return peso/(altura*altura);
        }

        var nome = prompt("Digite seu nome")
        var pesoInformado = prompt(nome+ ", informe seu peso: ");
        var alturaInformada = prompt(nome+ ", informe sua altura(utilize ponto( . )): ");
        var imc = calculaIMC(pesoInformado, alturaInformada);

        if(imc <= 18.5){
            mostra("Olá <b>" + nome + "</b>, seu imc é <b>" + Math.round(imc) + "</b> você está abaixo do peso normal.");
        } else if(18.5 < imc && imc <= 25){
            mostra("Olá <b>" + nome + "</b>, seu imc é <b>" + Math.round(imc) + "</b> você está com o peso Normal");
        } else if(25 < imc && imc <= 30){
            mostra("Olá <b>" + nome + "</b>, seu imc é <b>" + Math.round(imc) + "</b> você está acima do peso");
        } else if (imc > 30 ){
            mostra("Olá <b>" + nome + "</b>, seu imc é <b>" + Math.round(imc) + "</b> você está com obesidade");
        } else{
            mostra("Erro")
        }
    </script>

</body>
</html>
